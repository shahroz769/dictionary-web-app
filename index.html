<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="content">
        <div class="head">
            <div class="logo">
                <a href="./index.html"><img src="./images/logo.svg" alt="Dictionary Logo"></a>
            </div>
            <div class="theme">
                <div class="dropdown">
                    <button class="dropbtn" id="fontName">Sans-Serif</button>
                    <div class="dropdown-content">
                        <p onclick="changeFont('sansSerif')" class="sans">Sans-Serif</p>
                        <p onclick="changeFont('serif')" class="serif">Serif</p>
                        <p onclick="changeFont('mono')" class="mono">Mono</p>
                    </div>
                </div>
                <div><img src="./images/icon-arrow-down.svg" alt="Down Arrow"></div>
                <label class="switch">
                    <input onclick="toggleTheme()" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div class="theme-icon">
                    <img src="./images/icon-moon.svg" alt="Dark Theme Icon">
                </div>
            </div>
        </div>
        <form class="search" onsubmit="search(); return false">
            <input id="inputText" autocomplete="off" type="text" spellcheck="false" placeholder="Search word..."
                required>
            <button onclick="search(); return false" type="submit">
                <p id="button">Search</p>
            </button>
            <!-- <div onclick="search(); return false" class="search-icon"><img src="./images/icon-search.svg"
                    alt="Search Icon"></div> -->
        </form>
        <p id="errormsg">No result found</p>
        <div id="default"><img src="./images/default.svg" alt="Dictionary Illustration"></div>
        <div id="error"><img src="./images/error.svg" alt="Error Illustration"></div>
        <div id="allcontent">
            <div class="title">
                <div class="word">
                    <h1 id="wordText"></h1>
                    <h2 id="phoneticText"></h2>
                </div>
                <div id="audioImg" onclick="playAudio()" class="sound">
                    <img src="./images/icon-play.svg" alt="Audio Play Icon">
                    <audio id="audio">
                        <source id="audioSrc" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            <div class="noun">
                <div>
                    <h2 class="mobile-18">noun</h2>
                    <hr>
                </div>
                <h3 class="grey" id="meaning">Meaning</h3>
                <ul>
                    <li id="definitionOne"></li>
                    <li id="definitionTwo"></li>
                    <li id="definitionThree"></li>
                </ul>
                <div id="syn-div" class="synonyms">
                    <h3 class="grey">Synonyms</h3>
                    <h3 id="synonyms"></h3>
                </div>
            </div>
            <div id="verb" class="verb">
                <div>
                    <h2 class="mobile-18">verb</h2>
                    <hr>
                </div>
                <h3 class="grey" id="meaning">Meaning</h3>
                <ul>
                    <li id="definitionFour"></li>
                </ul>
                <!-- <p id="example" class="grey">"Keyboarding is the part of this job I hate the most.‚Äù</p> -->
            </div>
            <hr id="source-hr">
            <div class="source">
                <p class="grey">Source</p>
                <p><a id="sourceUrl" href="" target="_blank"></a><a id="sourceUrlImg" href="" target="_blank"><img
                            src="./images/icon-new-window.svg" alt="Source Icon"></a></p>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./app.js"></script>

</html>
